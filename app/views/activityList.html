<div class="jumbotron text-center" ng-controller="activityListCtrl">

    <div class="text-left">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input ng-model="query" placeholder="Search for..."></div>
    
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <td>Contact Date</td>
                <td>Activity Type</td>
                <td>Contact Type</td>
                <td>Employer</td>
                <td>Position</td>
                <td>Job Ref #</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody class="">
            <tr ng-repeat="activity in activities | orderBy : 'contactDate' | filter:query">
                <td ng-hide="true">{{activity.id}}</td>
                <td class="col-md-1">{{activity.contactDate | date : 'shortDate'}}</td>
                <td class="col-md-1">{{activity.activityType}}</td>
                <td class="col-md-1">{{activity.contactType}}</td>
                <td class="col-md-1">{{activity.employer}}</td>
                <td class="col-md-2">{{activity.position}}</td>
                <td class="col-md-1">{{activity.jobRefNumber}}</td>
                <td class="col-md-1">
                    <div class="btn-group btn-group-xs" role="group">
                        <button type="button" class="btn btn-default" ng-click="openActivity(activity.id)">
                            <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default" ng-click="editActivity(activity.id)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default" ng-click="deleteActivity(activity.id)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
